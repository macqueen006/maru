<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Maru</title>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="header-container">
                <!-- hamburger-menu -->
                <div class="hamburger-menu">
                    <div class="hamburger">
                        <span class="burger"></span>
                    </div>
                </div>
                <!-- main-navigation -->
                <div class="header-title-nav-wrapper">
                    <div class="header-nav">
                        <nav class="nav-menu">
                            <ul class="nav-list">
                                <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
                                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                            </ul>
                        </nav>
                        <!-- header-title -->
                        <div class="header-title">
                            <a href="#" class="site-title">Maru</a>
                        </div>
                    </div>
                </div>
                <!-- header-action -->
                <div class="header-action">
                    <div class="header-action-text">
                        <a href="#" class="action-text">Login</a>
                    </div>
                    <div class="header-action-link">
                        <a href="#" class="ion-ios-cart-outline"></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- main -->
    <main>
        <div class="container-wrapper">
            <section class="featured">
                <div class="featured-background">
                    <img src="assets/img/image1xxl.jpg">
                </div>
                <div class="featured-text">
                    <div class="text-container">
                        <div class="featured-title">
                            <h1 class="title">What's Real Never Washes Away.</h1>
                            <a href="#" class="btn">Shop Now</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <section class="page-section">
        <div class="page-text">
            <div class="page-title">
                <h1>Organically dyed textiles and ceramics from Santa Fe, New Mexico. </h1>
            </div>
        </div>
        <div class="page-content">
            <div class="content">
                <div class="row">
                    <div class="grid-layout">
                        <img class="img-resize" src="assets/img/accessories-10.jpg" alt="">
                        <div class="img-text">
                            <h3>
                                <a href="#">Scarf</a>
                            </h3>
                        </div>
                    </div>
                    <div class="grid-layout">
                        <img class="img-resize" src="assets/img/accessories-14.jpg" alt="">
                        <div class="img-text">
                            <h3>
                                <a href="#">Umbrella</a>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <footer class="main-footer">
        <div class="container">
            <div class="ft-wrapper">
                <div class="row">
                    <div class="grid-col-3">
                        <div class="grid-block">
                            <p><a href="#">Instragram</a></p>
                        </div>
                    </div>
                    <div class="grid-col-3">
                        <div class="grid-block">
                            <h3>Maru</h3>
                        </div>
                    </div>
                    <div class="grid-col-3">
                        <div class="grid-block">
                            <p><a href="#">Twitter</a></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="grid-col-2">
                        <div class="grid-block">
                            <p><a href="#">Shop</a></p><br>
                            <p><a href="#">About</a></p>
                        </div>
                    </div>
                    <div class="grid-col-2">
                        <div class="grid-block">
                            <p><a href="#">Made by Godwin</a></p>
                        </div>
                    </div>
                    <div class="grid-col-2">
                        <div class="grid-block">
                            <p><a href="#">Godwinsawyer@gmail.com</a></p><br>
                            <h4>+2347014806219</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="./app.js"></script>
</body>

</html>
